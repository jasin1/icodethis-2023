<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Management Dashboard</title>
</head>
<body>
<main>
    <aside>
        <nav>
            <div class="logo-wrapper">
                <h1>S</h1>
            </div>
            <ul>
                <li><a href="#"> <span class="img-wrapper"><img src="_assets/icon-dashboard.svg" alt=""></span>Dashboard</a>
                </li>
                <li><a href="#"> <span class="img-wrapper"><img src="_assets/icon-folder.svg" alt=""></span>Folders</a>
                </li>
                <li><a href="#"> <span class="img-wrapper"><img src="_assets/icon-projects.svg"
                                                                alt=""></span>Projects</a></li>
                <li><a href="#"> <span class="img-wrapper"><img src="_assets/icon-tasks.svg" alt=""></span>Tasks</a>
                </li>
                <li><a href="#"> <span class="img-wrapper"><img src="_assets/icon-settings.svg"
                                                                alt=""></span>Settings</a></li>
            </ul>
        </nav>
        <footer>
            <div class="account-wrapper">
                <a class="account">
                    <img src="" alt=""><span>Davin Lee</span><img src="" alt="">
                </a>
            </div>
        </footer>
    </aside>
    <section>
        <form action="">
            <header>
                <div class="search-wrapper">

                    <label for="search"><input type="text" name="" id="search" placeholder="Search"></label>
                </div>
                <div class="header-side">
                    <div class="icons-wrapper">
                        <div class="icon-btn">
                            <a><span class="img-wrapper"><img src="_assets/icon-mail.svg" alt=""></span></a>
                        </div>
                        <div class="icon-btn">
                            <a><span class="img-wrapper"><img src="_assets/icon-notifications.svg" alt=""></span></a>
                        </div>
                    </div>
                    <div class="time-wrapper">
                        <time id="current-time">17:30</time>
                        <time id="current-date">20 October</time>
                    </div>
                </div>

            </header>
            <article>
                <div class="content-wrapper">
                    <div class="content">
                        <div class="heading-wrapper">
                            <h2>Recent Folders</h2>
                        </div>
                        <div class="box-wrapper">
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="heading-wrapper">
                            <h2>Projects</h2>
                        </div>
                        <div class="box-wrapper">
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
                <div class="content-wrapper">
                    <div class="content">
                        <div class="heading-wrapper">
                            <h2>Your Tasks</h2>
                        </div>
                        <div class="tasks-wrapper">
                            <div class="task">
                                <label for="task-favicon"><input type="checkbox" name="task" id="task-favicon"></label>
                                <div class="task-content">
                                    <p class="task-name">Better quality favicon</p>
                                    <div class="task-indicators">
                                        <a href="#" class="task-lable">Design</a>
                                        <a href="#" class="task-time"><img src="" alt="">12:30</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tasks-wrapper">
                            <div class="task">
                                <label for="task-social"><input type="checkbox" name="" id="task-social"></label>
                                <div class="task-content">
                                    <p class="task-name">Social accounts setup</p>
                                    <div class="task-indicators">
                                        <a href="#" class="task-lable">Marketing</a>
                                        <a href="#" class="task-time"><img src="" alt="">14:30</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tasks-wrapper">
                            <div class="task">
                                <label
                                        for="task-upgrade"><input type="checkbox" name="task-upgrade"
                                                                  id="task-upgrade"></label>
                                <div class="task-content">
                                    <p class="task-name">Upgrade plan page</p>
                                    <div class="task-indicators">
                                        <a href="#" class="task-lable">Development</a>
                                        <a href="#" class="task-time"><img src="" alt="">16:30</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tasks-wrapper">
                            <div class="task">
                                <label for="task-email"><input type="checkbox" name="" id="task-email"></label>
                                <div class="task-content">
                                    <p class="task-name">Email templates</p>
                                    <div class="task-indicators">
                                        <a href="#" class="task-lable">Design</a>
                                        <a href="#" class="task-time"><img src="" alt="">18:30</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </form>
    </section>
</main>

</body>
</html>
