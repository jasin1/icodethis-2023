<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Timeline</title>
</head>
<body>
<main>
    <section>
        <article>
            <div class="updates-wrapper">
                <div class="bg-wrapper">
                    <img src="assets/visual.svg" alt="">
                </div>
                <div class="updates-collection">
                    <header>
                        <h1>Updates</h1>
                        <p>23 in the last 7 hours</p>
                    </header>
                    <div class="updates">
                        <div class="update">
                            <time>16:30</time>
                            <h2>Believing is The Absence of Doubt</h2>
                        </div>
                        <div class="update">
                            <time>15:22</time>
                            <h2>Start With A baseline</h2>
                        </div>
                        <div class="update">
                            <time>14:15</time>
                            <h2>Break Through Self Doubt And Fear</h2>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <button>Show all updates</button>
                    </div>
                </div>

            </div>
        </article>
    </section>
</main>

</body>
</html>
